<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body onload="displayLocalLocation()">
    <header>
        <h1 class="title">QQ</h1>
        <h1>Weather App</h1>
        <h3 id="wave">
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-cloud"></i>
            <i class="fa-solid fa-cloud"></i>
        </h3>
    </header>

    <main>
        <section id="search-engine">
            <form action="" onsubmit="return false">
                <input id="search-input" type="text" placeholder="City, State, Country" autocapitalize="words"
                    onsubmit="displaySearchLocation()">
                <button id="search-btn" type="submit" onclick="displaySearchLocation()">
                    <i class="fa-magnifying-glass fa-solid"></i>
                </button>
                <button id="current-location-btn" type="submit" onclick="displayLocalLocation()">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
            </form>
        </section>

        <section id="clock">
            <div id="time"></div>
            <div>
                <span id="day"></span>
                <span id="month"></span>
                <span id="date"></span>
                <span id="year"></span>
            </div>
        </section>

        <section class="square" id="one">
            <p id="city">-----</p>
            <p id="temperature">--</p>
            <p id="weather">-----</p>
        </section>

        <section class="square" id="two">
            <div>
                <i class="fa-solid fa-temperature-low"></i>
                Feels Like
            </div>
            <div>
                <p id="feel">--</p>
                <p>
                    high: <span id="max">--</span>
                    <br>
                    low: <span id="min">--</span>
                </p>                
            </div>
        </section>

        <section class="square" id="three">
            <div>
                <i class="fa-regular fa-compass"></i>
                Coordinates
            </div>
            <div>
                <p>
                    lat: <span id="lat">--</span>
                </p>
                <p>
                    lon: <span id="lon">--</span>
                </p>
            </div>
        </section>

        <section class="square" id="four">
            <div>
                <i class="fa-solid fa-wind"></i>
                Wind
            </div>
            <div>
                <p id="wind">--</p>
            </div>
        </section>

        <section class="square" id="five">
            <div>
                <i class="fa-solid fa-gauge"></i>
                Pressure
            </div>
            <div>
                <p id="pressure">--</p>
            </div>
        </section>

        <section class="square" id="six">
            <div>
                <i class="fa-solid fa-droplet"></i>
                Humidity
            </div>
            <div>
                <p id="humidity">--</p>
            </div>
        </section>

        <section class="square" id="seven">
            <div>
                <i class="fa-solid fa-eye"></i>
                Visibility
            </div>
            <div>
                <p id="visibility">--</p>
            </div>
        </section>

        <section id="map"></section>
    </main>

    <footer>
        <p>&lt;&lt;&lt; &copy; 2022 Quyen Nguyen &gt;&gt;&gt;</p>
    </footer>

    <script src="https://kit.fontawesome.com/d83c12719b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
